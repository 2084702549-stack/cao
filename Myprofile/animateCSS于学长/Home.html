<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Home of Living Assistant </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
   </head>

<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="About.HTML">About</a>
        <a href="Project.html">Project</a>
        <a href="Contact.html">Contact</a>
    </div>

    <div class="container animate__animated animate__fadeIn">
        <h1 class="animate__animated animate__bounceInDown">HOME PAGE</h1>
        <hr class="animate__animated animate__fadeIn animate__delay-1s">
        <div class="animate__animated animate__fadeInUp animate__delay-1s">
            <p>
                Please fill in your information in the form
            </p>
            <br>
            <form action="#" class="form-animated">
                <label for="username">User Name:</label>
                <input type="text" id="username" name="username" class="input-animated">
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="input-animated">
                <br>
                <label for="confirm_password">Confirm Password:</label>
                <input type="text" id="confirm_password" name="confirm_password" class="input-animated">
                <br>
                <span>Gender:</span>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="sex" value="female" checked="checked">
                <label for="female">Female</label>
                <br>
                <label for="telephone">Telephone number:</label>
                <input type="text" id="telephone" name="telephone" class="input-animated">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="input-animated">
                <br>
                <button type="submit" class="button-animated">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
